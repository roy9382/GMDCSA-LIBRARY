<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books in Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #fbe9e7);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2e7d32;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: #4caf50;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Books in Library</h1>

    <table>
        <thead>
            <tr>
                <th>Unique Number</th>
                <th>Title</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody id="booksList">
            <!-- Books will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="nav-links">
        <a href="index.html">Add Book</a>
    </div>

    <script>
        // Load books from localStorage
        const books = JSON.parse(localStorage.getItem("books")) || [];

        // Display books in the library
        function displayBooks() {
            const booksList = document.getElementById("booksList");
            booksList.innerHTML = "";

            if (books.length === 0) {
                booksList.innerHTML = `<tr><td colspan="3">No books available.</td></tr>`;
                return;
            }

            books.forEach(book => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${book.uniqueNumber}</td>
                    <td>${book.title}</td>
                    <td>${book.availability}</td>
                `;
                booksList.appendChild(row);
            });
        }

        displayBooks();
    </script>
</body>
</html>
