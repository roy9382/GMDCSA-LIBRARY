<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f9fbe7, #ffecb3);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #2e7d32;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(to right, #4caf50, #8bc34a);
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Digital Library</h1>
    <h2>Department of Computer Science and Application</h2>

    <div class="form-container">
        <form id="addBookForm">
            <input type="text" id="uniqueNumber" placeholder="Unique Number" required>
            <input type="text" id="title" placeholder="Book Title" required>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <div class="nav-links">
        <a href="library.html">View Books in Library</a>
    </div>

    <script>
        // Initialize books array from localStorage
        const books = JSON.parse(localStorage.getItem("books")) || [];

        // Add a new book
        function addBook(event) {
            event.preventDefault(); // Prevent form submission

            // Get form inputs
            const uniqueNumber = document.getElementById("uniqueNumber").value.trim();
            const title = document.getElementById("title").value.trim();

            // Validate inputs
            if (!uniqueNumber || !title) {
                alert("Please fill in all fields.");
                return;
            }

            // Check for duplicate unique numbers
            if (books.some(book => book.uniqueNumber === uniqueNumber)) {
                alert("A book with this unique number already exists.");
                return;
            }

            // Add the new book
            books.push({
                uniqueNumber,
                title,
                availability: "Available"
            });

            // Update localStorage
            localStorage.setItem("books", JSON.stringify(books));

            // Reset form and notify the user
            document.getElementById("addBookForm").reset();
            alert("Book added successfully!");
        }

        // Add event listener to the form
        document.getElementById("addBookForm").addEventListener("submit", addBook);
    </script>
</body>
</html>
